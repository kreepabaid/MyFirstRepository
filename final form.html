<html>
  <div class="container">
	<h1>Our Personal Information Form</h1>
	
<form>
  <div>
  <p>
    <label>
      Name:<br></label>
    <input type="text" placeholder="Enter Name">
  </p>
  <p>
    <label>
      Secret Name:<br>
    <input type="password" placeholder="Password">
    </label>
  </p>
  <p>
    <label>
      Phone Number:<br>
    <input type="number" placeholder="123456789">
    </label>
  </p>
  <p>
    <label>
	Email:<br>
    <input type="email" placeholder="something@email.com">
    </label>
  </p>
  <p>
    <label>
      Favourite Website:<br>
    <input type="url" placeholder="http://website.com">
    </label>
  </p>
  <p>
    <label>
      Something About You:<br>
      <textarea rows="5" cols="80" placeholder="Please tell me something about you!"></textarea>
    </label>
  </p>
  <p>
    <label>
      Date Of Birth:<br></label>
    <input type="date">   
  </p>
  <p>
    <label>
      Time :<br> </label>
    <input type="time">
  </p>
  <p>
    <label>
      Do you belong to the folowing ?<br> </label>
      <select>
	  <option value="" disabled selected>City</option>
          <option>New Delhi</option>
          <option>Mumbai</option>
          <option>None of These</option>
      </select>
   
  </p>
  <p>
		<label>Your Gender :<br> </label>
			<input type="radio" name="radio" value="Radio 1" id="rad1"><label for="rad1">Boy</label><br>
			<input type="radio" name="radio" value="Radio 2" id="rad2"><label for="rad2">Girl</label><br>
  </p>
  <p>
    	<label>How do you spend your free time during lockdown period?<br> </label>
   <input type="checkbox" name="checkbox" value="Checkbox 1" id="cb1"><label for="cb1">Learning to Code</label><br>
		<input type="checkbox" name="checkbox" value="Checkbox 2" id="cb2"><label for="cb2">Playing indoor games</label><br>
		<input type="checkbox" name="checkbox" value="Checkbox 3" id="cb3"><label for="cb3">Doing Nothing</label><br>
  </p>
  <p>
		<label>Favourite Color:</label>
    <input type="color">
  </p>
  
  <p><br><br>
    <input type="submit">
		<input type="reset">
  </p>
</form>
</div>
  </html>
